<body>
    <canvas id="canvas"></canvas>

<script src="./src/phaser.min.js"></script>
<script>
    const config = {
        type: Phaser.CANVAS,
        width: 450,
        height: 800,
        canvas: document.getElementById("canvas"),
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        physics: {
            default: "arcade",
        }
    };


    function preload() {
        this.load.image("ball", "img/1.png");

    }

    function create() {
        ball = this.physics.add.sprite(100, 0, "ball");
        ball.setGravityY(100);

    }

    function update() {

    }

    const game = new Phaser.Game(config);

</script>

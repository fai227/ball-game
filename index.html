<!DOCTYPE html>
<html lang="jp">

<head prefix="og: https://ogp.me/ns#">
    <!-- meta -->
    <meta charset=" UTF-8">
    <title>ボールゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="ボールゲームで遊ぼう!!">

    <!-- icon -->
    <link rel="icon" href="img/icons/favicon.ico" sizes="any"><!-- 32×32 -->
    <link rel="icon" href="img/icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/icons/icon_180x180.png"><!-- 180×180 -->

    <!-- og -->
    <meta property="og:url" content="https://fai227.github.io/ball-game/index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ボールゲーム" />
    <meta property="og:description" content="ボールゲームで遊ぼう!!" />
    <meta property="og:site_name" content="ファイのサイト" />
    <meta property="og:image" content="https://fai227.github.io/ball-game/img/icons/sumbnail.png" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@fai_game_227" />
    <meta name="twitter:title" content="ボールゲーム" />
    <meta name="twitter:description" content="ボールゲームで遊ぼう!!" />
    <meta name="twitter:image" content="https://fai227.github.io/ball-game/img/icons/sumbnail.png" />

    <!-- iOS用meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="img/icons/sumbnail.png" />
    <meta name="apple-mobile-web-app-title" content="ボールゲーム">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- manifest -->
    <link rel="manifest" href="manifest.webmanifest" />
</head>

<body>
    <div id="wrappingDiv" onclick="(e) => e.preventDefault()">
        <header>
            <div id="banner">
                <p id="bannerContent"></p>
            </div>
        </header>
        <div id="gameDiv">
            <canvas id="canvas" width="1080" height="1980"></canvas>
            <div id="titleDiv">
                <img id="titleImg" src="./img/titleNameVersion.png">
                <img id="audioImg" src="./img/speaker/0.png" onclick="audioPressed();">
                <button ontouchstart="" class="titleButton" onclick="startGameButtonPressed()">ゲームスタート</button>
                <button ontouchstart="" class="titleButton" onclick="rankingButtonPressed()">ランキング</button>
                <button ontouchstart="" class="titleButton" onclick="howToPlayButtonPressed()">あそびかた</button>
            </div>
        </div>
        <hr>
        <div id="rankingDiv">
            <h1 class="simpleText">ランキング</h1>
            <table id="rankingTable"></table>
        </div>
        <hr>
        <div id="howToPlayDiv">
            <h1 class="simpleText">あそびかた</h1>
            <div id="howToPlayWrapperDiv">
                <p>画面をドラッグしてボールを移動させ、手を離してボールを落下させます。</p>
                <p>同じ種類のボール２つがぶつかると、次の大きさのボールに成長します。<br>箱からボールが溢れ出すとゲームオーバーです。</p>
            </div>
        </div>
        <hr>
        <div id="evolutionWrapperDiv">
            <h1 class="simpleText">ボールたち</h1>
            <div id="evolutionDiv">
                <h2 class="simpleText" id="dictionaryId">No.11</h2>
                <img src="./img/balls/1.png" id="dictionaryImg">
                <h2 class="simpleText" id="dictionaryH2">ビーだま</h2>
                <hr>
                <button class="nextButton" onclick="setPreviousDictionary()">&lt;</button>
                <button class="nextButton" onclick="setNextDictionary()">&gt;</button>
            </div>
        </div>
        <footer>
            <div id="repositoryDiv"><a target=”_blank” href="https://github.com/fai227/ball-game">プログラム</a>：ファイ</div>
            <div id="collaboratorDiv">絵：にわとり</div>
        </footer>
    </div>
    <div id="dialogWrapperDiv">
        <div id="dialogDiv">
            <h1>ゲームオーバー</h1>
            <h2>スコア：<span id="scoreSpan">0</span>点</h2>
            <span id="nameInputSpan">
                <p>
                    スコアを更新したよ‼
                    <br>
                    ランキングで使う名前を8文字までで入力してね。
                </p>
                <input type="text" placeholder="ニックネーム" id="usernameInput" maxlength="8">
            </span>
            <button onclick="okPressed()">OK</button>
        </div>
    </div>
    <div id="slotWrapperDiv">
        <img src="./img/ringWithBalls.png" id="ring">
        <img src="./img/deamonRingWithBalls.png" id="deamonRing">
        <img src="./img/slot.png" id="slot">
    </div>
</body>


<script src="./src/matter.js"></script>
<script src="./src/vertices.js"></script>
<script src="./src/rank.js"></script>
<script src="./src/effect.js"></script>
<script src="./src/game.js"></script>
<script src="./src/window.js"></script>
<script src="./src/loader.js"></script>
<script src="./src/audio.js"></script>

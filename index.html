<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ボールゲームで遊ぼう!!">

    <link rel="stylesheet" href="./style.css">

    <title>ボールゲーム</title>
</head>

<body>
    <div id="wrappingDiv" onclick="(e) => e.preventDefault()">
        <div id="gameDiv">
            <canvas id="canvas" width="1080" height="1980"></canvas>
            <div id="titleDiv">
                <img src="./img/titleName.png">
                <button ontouchstart="" class="titleButton" onclick="startGameButtonPressed()">ゲームスタート</button>
                <button ontouchstart="" class="titleButton" onclick="rankingButtonPressed()">ランキング</button>
                <button ontouchstart="" class="titleButton" onclick="howToPlayButtonPressed()">あそびかた</button>
            </div>
        </div>
        <hr>
        <div id="rankingDiv">
            <h1 class="simpleText">ランキング</h1>
            <table id="rankingTable"></table>
        </div>
        <hr>
        <div id="howToPlayDiv">
            <h1 class="simpleText">あそびかた</h1>
            <div id="howToPlayWrapperDiv">
                <p>画面をドラッグしてフルーツを移動させ、手を離してフルーツを落下させます。</p>
                <p>同じ種類のフルーツ２つがぶつかると、次の大きさのフルーツに成長します。<br>箱からフルーツが溢れ出すとゲームオーバーです。</p>
            </div>
        </div>
        <footer>
            <div id="repositoryDiv"><a href="https://github.com/fai227/ball-game">プログラム</a>：ファイ</div>
            <div id="collaboratorDiv">絵：にわとり</div>
        </footer>
    </div>
    <div id="dialogWrapperDiv">
        <div id="dialogDiv">
            <h1>ゲームオーバー</h1>
            <h2>スコア：<span id="scoreSpan">0</span>点</h2>
            <span id="nameInputSpan">
                <p>
                    スコアを更新したよ‼
                    <br>
                    ランキングで使う名前を10文字までで入力してね。
                </p>
                <input type="text" placeholder="ニックネーム" id="usernameInput" maxlength="10">
            </span>
            <button onclick="okPressed()">OK</button>
        </div>
    </div>
    <div id="slotWrapperDiv">
        <img src="./img/ringWithBalls.png" id="ring">
        <img src="./img/deamonRingWithBalls.png" id="deamonRing">
        <img src="./img/slot.png" id="slot">
    </div>
</body>

<script src="./src/matter.js"></script>
<script src="./src/vertices.js"></script>
<script src="./src/rank.js"></script>
<script src="./src/effect.js"></script>
<script src="./src/game.js"></script>
<script src="./src/window.js"></script>

</html>

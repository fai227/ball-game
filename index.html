<body>
    <div id="wrappingDiv">
        <header>
            <div id="banner">
                <p id="bannerContent"></p>
            </div>
        </header>
        <div id="gameDiv">
            <canvas id="canvas" width="1080" height="1980"></canvas>
            <div id="titleDiv">
                <img id="titleImg" src="./img/titleName.png">
                <img id="audioImg" src="./img/speaker/0.png">
                <button id="startGameButton" class="titleButton">ゲームスタート</button>
                <button id="rankingButton" class="titleButton">ランキング</button>
                <button id="howToPlayButton" class="titleButton">あそびかた</button>
            </div>
            <div id="overlayDiv">
                <div id="topOverlayDiv">
                    <p>ここを押すとシンカの輪が見れるよ</p>
                </div>
                <div id="bottomOverlayDiv">
                    <p>ここを押すとボールを落とせるよ</p>
                </div>
            </div>
        </div>
        <hr>
        <div id="rankingDiv">
            <h1 class="simpleText">ランキング</h1>
            <table id="rankingTable"></table>
        </div>
        <hr>
        <div id="howToPlayDiv">
            <h1 class="simpleText">あそびかた</h1>
            <div id="howToPlayWrapperDiv">
                <p>画面をドラッグしてボールを移動させ、手を離してボールを落下させます。</p>
                <img class="howToImg" src="./img/howTo/1.png" alt="ボールの落下">
                <p>同じ種類のボール２つがぶつかると、次の大きさのボールに成長します。</p>
                <img class="howToImg" src="./img/howTo/2.png" alt="ボールのシンカ">
                <p>箱からボールが溢れ出すとゲームオーバーです。</p>
                <img class="howToImg" src="./img/howTo/3.png" alt="ゲームオーバー">
            </div>
        </div>
        <hr>
        <div id="evolutionWrapperDiv">
            <h1 class="simpleText">ボールたち</h1>
            <div id="evolutionDiv">
                <h2 class="simpleText" id="dictionaryId">No.11</h2>
                <img src="./img/balls/1.png" id="dictionaryImg">
                <h2 class="simpleText" id="dictionaryH2">ビーだま</h2>
                <hr>
                <button class="nextButton" id="previousDictionary">&lt;</button>
                <button class="nextButton" id="nextDictionary">&gt;</button>
            </div>
        </div>
        <hr>
        <button id="returnToHomeButton" onclick="location.href='https://fai227.github.io/Home/'">ホームにもどる</button>
        <a href="https://forms.gle/2jf1DUPug3QkBj2UA" target="_blank">不具合・違反者の報告はこちらから</a>
        <footer>
            <div id="repositoryDiv"><a target=”_blank” href="https://github.com/fai227/ball-game">プログラム</a>：ファイ</div>
            <div id="collaboratorDiv">絵：にわとり</div>
        </footer>
    </div>
    <div id="dialogWrapperDiv">
        <div id="dialogDiv">
            <h1>ゲームオーバー</h1>
            <h2>スコア：<span id="scoreSpan">0</span>点</h2>
            <div id="resultImg"></div>
            <span id="nameInputSpan">
                <p>
                    スコアを更新したよ‼
                    <br>
                    ランキングで使う名前を8文字までで入力してね。
                </p>
                <input type="text" placeholder="ニックネーム" id="usernameInput" maxlength="8">
            </span>
            <button id="dialogOkButton">OK</button>
        </div>

    </div>
    <div id="slotWrapperDiv">
        <img src="./img/ringWithBalls.png" id="ring">
        <img src="./img/deamonRingWithBalls.png" id="deamonRing">
        <img src="./img/slot.png" id="slot">
    </div>
</body>

<script src="./script.js"></script>

</html>
